</head>
<body>

<label><input type="checkbox" id="toggleTranslations"> Skjul alle overs√¶ttelser</label>

<div id="wordsContainer"></div>

<script>
const words = [
  { da: "f√∏rste", ru: "–ø–µ—Ä–≤—ã–π", ex: "Han blev ___ i konkurrencen.", parts: ["f√∏rste"] },
  { da: "anden", ru: "–≤—Ç–æ—Ä–æ–π", ex: "Dette er ___ gang jeg bes√∏ger byen.", parts: ["anden"] },
  { da: "tredje", ru: "—Ç—Ä–µ—Ç–∏–π", ex: "Hun kom ___ hjem.", parts: ["tredje"] },
  { da: "fjerde", ru: "—á–µ—Ç–≤—ë—Ä—Ç—ã–π", ex: "Han bor i ___ hus til venstre.", parts: ["fjerde"] },
  { da: "femte", ru: "–ø—è—Ç—ã–π", ex: "Jeg tager ___ bog fra hylden.", parts: ["femte"] },
  { da: "sjette", ru: "—à–µ—Å—Ç–æ–π", ex: "Hun fylder ___ √•r i dag.", parts: ["sjette"] },
  { da: "syvende", ru: "—Å–µ–¥—å–º–æ–π", ex: "Det er ___ gang jeg ser filmen.", parts: ["syvende"] },
  { da: "ottende", ru: "–≤–æ—Å—å–º–æ–π", ex: "Han vandt ___ pr√¶mie.", parts: ["ottende"] },
  { da: "niende", ru: "–¥–µ–≤—è—Ç—ã–π", ex: "Dette er ___ kapitel i bogen.", parts: ["niende"] },
  { da: "tiende", ru: "–¥–µ—Å—è—Ç—ã–π", ex: "Jeg bor p√• ___ etage.", parts: ["tiende"] },
  { da: "elfte", ru: "–æ–¥–∏–Ω–Ω–∞–¥—Ü–∞—Ç—ã–π", ex: "Han kom p√• ___ plads.", parts: ["elfte"] },
  { da: "tolvte", ru: "–¥–≤–µ–Ω–∞–¥—Ü–∞—Ç—ã–π", ex: "Det er ___ dag i m√•neden.", parts: ["tolvte"] },
  { da: "trettende", ru: "—Ç—Ä–∏–Ω–∞–¥—Ü–∞—Ç—ã–π", ex: "Hun vandt ___ runde.", parts: ["trettende"] },
  { da: "fjortende", ru: "—á–µ—Ç—ã—Ä–Ω–∞–¥—Ü–∞—Ç—ã–π", ex: "Jeg bor p√• ___ hus.", parts: ["fjortende"] },
  { da: "femtende", ru: "–ø—è—Ç–Ω–∞–¥—Ü–∞—Ç—ã–π", ex: "Det er ___ gang jeg pr√∏ver.", parts: ["femtende"] },
  { da: "sekstende", ru: "—à–µ—Å—Ç–Ω–∞–¥—Ü–∞—Ç—ã–π", ex: "Han deltager i ___ aktivitet.", parts: ["sekstende"] },
  { da: "syttende", ru: "—Å–µ–º–Ω–∞–¥—Ü–∞—Ç—ã–π", ex: "Dette er ___ bog i serien.", parts: ["syttende"] },
  { da: "attende", ru: "–≤–æ—Å–µ–º–Ω–∞–¥—Ü–∞—Ç—ã–π", ex: "Hun kom p√• ___ plads i l√∏bet.", parts: ["attende"] },
  { da: "nittende", ru: "–¥–µ–≤—è—Ç–Ω–∞–¥—Ü–∞—Ç—ã–π", ex: "Det er ___ gang vi m√∏des.", parts: ["nittende"] },
  { da: "tyvende", ru: "–¥–≤–∞–¥—Ü–∞—Ç—ã–π", ex: "Jeg bor p√• ___ etage.", parts: ["tyvende"] },
  { da: "enogtyvende", ru: "–¥–≤–∞–¥—Ü–∞—Ç—å –ø–µ—Ä–≤—ã–π", ex: "Han blev ___ i konkurrencen.", parts: ["enogtyvende"] },
  { da: "toogtyvende", ru: "–¥–≤–∞–¥—Ü–∞—Ç—å –≤—Ç–æ—Ä–æ–π", ex: "Dette er ___ dag i m√•neden.", parts: ["toogtyvende"] },
  { da: "treogtyvende", ru: "–¥–≤–∞–¥—Ü–∞—Ç—å —Ç—Ä–µ—Ç–∏–π", ex: "Hun kom p√• ___ plads.", parts: ["treogtyvende"] },
  { da: "fireogtyvende", ru: "–¥–≤–∞–¥—Ü–∞—Ç—å —á–µ—Ç–≤–µ—Ä—Ç—ã–π", ex: "Han bor p√• ___ hus.", parts: ["fireogtyvende"] },
  { da: "femogtyvende", ru: "–¥–≤–∞–¥—Ü–∞—Ç—å –ø—è—Ç—ã–π", ex: "Det er ___ gang jeg bes√∏ger byen.", parts: ["femogtyvende"] },
  { da: "seksogtyvende", ru: "–¥–≤–∞–¥—Ü–∞—Ç—å —à–µ—Å—Ç–æ–π", ex: "Hun vandt ___ runde.", parts: ["seksogtyvende"] },
  { da: "syvogtyvende", ru: "–¥–≤–∞–¥—Ü–∞—Ç—å —Å–µ–¥—å–º–æ–π", ex: "Dette er ___ kapitel i bogen.", parts: ["syvogtyvende"] },
  { da: "otteogtyvende", ru: "–¥–≤–∞–¥—Ü–∞—Ç—å –≤–æ—Å—å–º–æ–π", ex: "Han deltager i ___ aktivitet.", parts: ["otteogtyvende"] },
  { da: "niogtyvende", ru: "–¥–≤–∞–¥—Ü–∞—Ç—å –¥–µ–≤—è—Ç—ã–π", ex: "Jeg bor p√• ___ etage.", parts: ["niogtyvende"] },
  { da: "tredivte", ru: "—Ç—Ä–∏–¥—Ü–∞—Ç—ã–π", ex: "Det er ___ dag i m√•neden.", parts: ["tredivte"] }
];


const container = document.getElementById("wordsContainer");

words.forEach((w, idx) => {
  const div = document.createElement("div");
  div.className = "word";

  const da = document.createElement("div");
  da.className = "daWord";
  da.textContent = "DA: " + w.da;

  const ru = document.createElement("div");
  ru.className = "ruWord";
  ru.textContent = "RU: " + w.ru;

  const exDiv = document.createElement("div");

  if (w.da.includes("...") && w.parts.length === 2) {
    const exParts = w.ex.split("___");
    
    const span1 = document.createElement("span");
    span1.textContent = exParts[0];
    exDiv.appendChild(span1);

    const input1 = document.createElement("input");
    input1.type = "text";
    input1.dataset.word = w.parts[0].toLowerCase();
    input1.className = "wordPart";
    exDiv.appendChild(input1);

    const spanMid = document.createElement("span");
    spanMid.textContent = exParts[1];
    exDiv.appendChild(spanMid);

    const input2 = document.createElement("input");
    input2.type = "text";
    input2.dataset.word = w.parts[1].toLowerCase();
    input2.className = "wordPart";
    exDiv.appendChild(input2);

    const spanEnd = document.createElement("span");
    spanEnd.textContent = exParts[2] ? exParts[2] : "";
    exDiv.appendChild(spanEnd);

  } else {
    let partIdx = 0;
    w.ex.split(" ").forEach(word => {
      if (word.includes("___")) {
        const wordsArray = w.parts[partIdx].split(" ");
        wordsArray.forEach(wPart => {
          const input = document.createElement("input");
          input.type = "text";
          input.dataset.word = wPart.toLowerCase();
          input.className = "wordPart";
          exDiv.appendChild(input);
          exDiv.appendChild(document.createTextNode(" "));
        });
        partIdx++;
      } else {
        const span = document.createElement("span");
        span.textContent = word;
        span.className = "wordSpan";
        span.dataset.word = word.replace(/[.,!?]/g, "").toLowerCase();
        exDiv.appendChild(span);
        exDiv.appendChild(document.createTextNode(" "));
      }
    });
  }

  const checkBtn = document.createElement("button");
  checkBtn.textContent = "Tjek";
  checkBtn.onclick = () => {
    const inputs = exDiv.querySelectorAll("input");
    let allCorrect = true;
    inputs.forEach(inp => {
      const correctWords = inp.dataset.word.toLowerCase().split(" ");
      const userWords = inp.value.trim().toLowerCase().split(" ");
      const isCorrect = correctWords.length === userWords.length &&
                        correctWords.every((w,i)=>w===userWords[i]);
      if(isCorrect){
        inp.classList.add("correct");
        inp.classList.remove("wrong");
      } else {
        inp.classList.add("wrong");
        inp.classList.remove("correct");
        allCorrect = false;
      }
    });
    const result = document.createElement("div");
    result.className = allCorrect ? "correct" : "wrong";
    result.textContent = allCorrect ? "Korrekt!" : "Forkert!";
    exDiv.appendChild(result);
    setTimeout(()=>result.remove(),1500);
  };

  const micBtn = document.createElement("button");
  micBtn.textContent = "üéôÔ∏è L√¶s h√∏jt";
  micBtn.onclick = () => {
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = "da-DK";
    recognition.interimResults = false;
    recognition.start();
    recognition.onresult = event => {
      const spoken = event.results[0][0].transcript.toLowerCase();
      exDiv.querySelectorAll("span, input").forEach(el => {
        const word = el.dataset.word;
        if(word && spoken.includes(word)){
          el.classList.add("correct");
          el.classList.remove("wrong");
        } else if(word){
          el.classList.add("wrong");
          el.classList.remove("correct");
        }
      });
    };
    recognition.onerror = err => console.error("SpeechRecognition error:", err);
  };

  const playOrigBtn = document.createElement("button");
  playOrigBtn.textContent = "‚ñ∂Ô∏è H√∏r original";
  
  const speedWrapper = document.createElement("div");
  speedWrapper.style.display = "flex";
  speedWrapper.style.alignItems = "center";
  speedWrapper.style.gap = "6px";

  const speedSlider = document.createElement("input");
  speedSlider.type = "range";
  speedSlider.min = "0.5";
  speedSlider.max = "1.5";
  speedSlider.step = "0.1";
  speedSlider.value = "1";
  speedSlider.className = "speedControl";

  const speedLabel = document.createElement("span");
  speedLabel.textContent = speedSlider.value + "x";
  speedLabel.style.fontSize = "0.9em";
  speedLabel.style.color = "#444";

  speedSlider.addEventListener("input", () => {
    speedLabel.textContent = speedSlider.value + "x";
  });

  playOrigBtn.onclick = () => {
    const utterance = new SpeechSynthesisUtterance(
      w.ex.replace(/___/g, ()=>w.parts.join(" "))
    );
    utterance.lang = "da-DK";
    utterance.rate = parseFloat(speedSlider.value);
    window.speechSynthesis.speak(utterance);
  };

  div.appendChild(da);
  div.appendChild(ru);
  div.appendChild(exDiv);
  div.appendChild(checkBtn);
  div.appendChild(micBtn);
  div.appendChild(playOrigBtn);

  speedWrapper.appendChild(speedSlider);
  speedWrapper.appendChild(speedLabel);
  div.appendChild(speedWrapper);

  container.appendChild(div);
});

document.getElementById("toggleWords").onchange = e => {
  document.querySelectorAll(".daWord").forEach(d => d.classList.toggle("hidden", e.target.checked));
};
document.getElementById("toggleTranslations").onchange = e => {
  document.querySelectorAll(".ruWord").forEach(d => d.classList.toggle("hidden", e.target.checked));
};
</script>
</body>
</html>
