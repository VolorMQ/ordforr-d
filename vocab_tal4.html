<style>

</style>
</head>
<body>

<script>

  { da: "mange", ru: "–º–Ω–æ–≥–æ", ex: "Der er ___ mennesker i byen.", parts: ["mange"] },
  { da: "f√•", ru: "–º–∞–ª–æ", ex: "Der var kun ___ biler p√• vejen.", parts: ["f√•"] },
  { da: "flere", ru: "–Ω–µ—Å–∫–æ–ª—å–∫–æ, –±–æ–ª—å—à–µ", ex: "Vi har ___ venner her.", parts: ["flere"] },
  { da: "en del", ru: "—á–∞—Å—Ç—å, –Ω–µ–º–∞–ª–æ", ex: "___ af eleverne forst√•r dansk.", parts: ["en del"] },
  { da: "nogle", ru: "–Ω–µ–∫–æ—Ç–æ—Ä—ã–µ", ex: "Jeg kender ___ af dem.", parts: ["nogle"] },
  { da: "alle", ru: "–≤—Å–µ", ex: "___ b√∏rnene leger i haven.", parts: ["alle"] },
  { da: "hver", ru: "–∫–∞–∂–¥—ã–π", ex: "___ dag g√•r jeg en tur.", parts: ["hver"] },
  { da: "hvert", ru: "–∫–∞–∂–¥–æ–µ", ex: "Han l√¶ser et kapitel ___ aften.", parts: ["hvert"] },
  { da: "enhver", ru: "–ª—é–±–æ–π", ex: "___ kan beg√• en fejl.", parts: ["enhver"] },
  { da: "ingen", ru: "–Ω–∏–∫—Ç–æ / –Ω–∏–∫–∞–∫–æ–π", ex: "Der var ___ p√• kontoret.", parts: ["ingen"] },
  { da: "alting", ru: "–≤—Å—ë", ex: "Han ved ___ om computere.", parts: ["alting"] },
  { da: "intet", ru: "–Ω–∏—á–µ–≥–æ", ex: "Der var ___ i k√∏leskabet.", parts: ["intet"] },
  { da: "samtlige", ru: "–≤—Å–µ –±–µ–∑ –∏—Å–∫–ª—é—á–µ–Ω–∏—è", ex: "___ elever deltog i testen.", parts: ["samtlige"] },
  { da: "adskillige", ru: "–º–Ω–æ–∂–µ—Å—Ç–≤–æ, –Ω–µ–º–∞–ª–æ", ex: "___ gange har jeg pr√∏vet.", parts: ["adskillige"] },
  { da: "utallige", ru: "–±–µ—Å—á–∏—Å–ª–µ–Ω–Ω—ã–µ", ex: "Der er ___ stjerner p√• himlen.", parts: ["utallige"] },
  { da: "et par", ru: "–ø–∞—Ä–∞", ex: "Jeg har ___ sko.", parts: ["et","par"] },
  { da: "en h√•ndfuld", ru: "–≥–æ—Ä—Å—Ç—å, –Ω–µ—Å–∫–æ–ª—å–∫–æ", ex: "Han tog ___ n√∏dder.", parts: ["en","h√•ndfuld"] },
  { da: "en r√¶kke", ru: "—Ä—è–¥, –Ω–µ—Å–∫–æ–ª—å–∫–æ", ex: "Vi har ___ muligheder.", parts: ["en","r√¶kke"] },
  { da: "en smule", ru: "–Ω–µ–º–Ω–æ–≥–æ", ex: "Der er ___ sukker tilbage.", parts: ["en","smule"] },
  { da: "et dusin", ru: "–¥—é–∂–∏–Ω–∞", ex: "Jeg k√∏bte ___ √¶g.", parts: ["et","dusin"] }
];


const container = document.getElementById("wordsContainer");

words.forEach((w, idx) => {
  const div = document.createElement("div");
  div.className = "word";

  const da = document.createElement("div");
  da.className = "daWord";
  da.textContent = "DA: " + w.da;

  const ru = document.createElement("div");
  ru.className = "ruWord";
  ru.textContent = "RU: " + w.ru;

  // --- –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è —Å –æ—Ç–¥–µ–ª—å–Ω—ã–º–∏ –ø–æ–ª—è–º–∏ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ —Å–ª–æ–≤–∞ ---
  const exDiv = document.createElement("div");
  let partIdx = 0;
  w.ex.split(" ").forEach(word => {
    if(word.includes("___")) {
      // —Å–æ–∑–¥–∞–µ–º –æ—Ç–¥–µ–ª—å–Ω–æ–µ –ø–æ–ª–µ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ —Å–ª–æ–≤–∞ –∏–∑ parts
      w.parts.forEach(p => {
        const span = document.createElement("span");
        span.className = "wordPart";
        const input = document.createElement("input");
        input.type = "text";
        input.dataset.word = p.toLowerCase();
        span.appendChild(input);
        exDiv.appendChild(span);
      });
    } else {
      const span = document.createElement("span");
      span.className = "wordSpan";
      span.textContent = word;
      span.dataset.word = word.replace(/[.,!?]/g,"").toLowerCase();
      exDiv.appendChild(span);
    }
    exDiv.appendChild(document.createTextNode(" "));
  });

  // --- –ö–Ω–æ–ø–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ ---
  const checkBtn = document.createElement("button");
  checkBtn.textContent = "Tjek";
  checkBtn.onclick = () => {
    let allCorrect = true;
    exDiv.querySelectorAll("input").forEach(inp => {
      const correctWords = inp.dataset.word.toLowerCase().split(" ");
      const userWords = inp.value.trim().toLowerCase().split(" ");
      const isCorrect = correctWords.length === userWords.length &&
                        correctWords.every((w,i) => w===userWords[i]);
      if(isCorrect) {
        inp.classList.add("correct");
        inp.classList.remove("wrong");
      } else {
        inp.classList.add("wrong");
        inp.classList.remove("correct");
        allCorrect = false;
      }
    });

    const result = document.createElement("div");
    result.className = allCorrect ? "correct" : "wrong";
    result.textContent = allCorrect ? "Korrekt!" : "Forkert!";
    exDiv.appendChild(result);
    setTimeout(() => result.remove(), 1500);
  };

  // --- –†–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ —Ä–µ—á–∏ —Å –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞ ---
  const micBtn = document.createElement("button");
  micBtn.textContent = "üéôÔ∏è L√¶s h√∏jt";
  micBtn.onclick = () => {
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = "da-DK";
    recognition.interimResults = false;
    recognition.start();

    recognition.onresult = event => {
      const spoken = event.results[0][0].transcript.toLowerCase();
      exDiv.querySelectorAll("span, input").forEach(el => {
        const word = el.dataset.word;
        if(spoken.includes(word)){
          el.classList.add("correct");
          el.classList.remove("wrong");
        } else {
          el.classList.add("wrong");
          el.classList.remove("correct");
        }
      });
    };
    recognition.onerror = err => console.error("SpeechRecognition error:", err);
  };

  // --- –ó–∞–ø–∏—Å—å –∏ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ ---
  const recordBtn = document.createElement("button");
  recordBtn.textContent = "‚è∫Ô∏è Optag og spil";
  let audioBlob = null;
  recordBtn.onclick = async () => {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    const mediaRecorder = new MediaRecorder(stream);
    let chunks = [];
    mediaRecorder.ondataavailable = e => chunks.push(e.data);
    mediaRecorder.onstop = () => {
      audioBlob = new Blob(chunks, { type: 'audio/webm' });
      const audioUrl = URL.createObjectURL(audioBlob);
      const audio = new Audio(audioUrl);
      audio.play();
    };
    mediaRecorder.start();
    setTimeout(() => mediaRecorder.stop(), 3000);
  };

  // --- –ü—Ä–æ—Å–ª—É—à–∞—Ç—å –æ—Ä–∏–≥–∏–Ω–∞–ª ---
  const playOrigBtn = document.createElement("button");
  playOrigBtn.textContent = "‚ñ∂Ô∏è H√∏r original";
  playOrigBtn.onclick = () => {
    const utterance = new SpeechSynthesisUtterance(w.ex.replace(/___/g, w.parts.join(" ")));
    utterance.lang = "da-DK";
    window.speechSynthesis.speak(utterance);
  };

  div.appendChild(da);
  div.appendChild(ru);
  div.appendChild(exDiv);
  div.appendChild(checkBtn);
  div.appendChild(micBtn);
  div.appendChild(recordBtn);
  div.appendChild(playOrigBtn);
  container.appendChild(div);
});

// --- —Å–∫—Ä—ã—Ç–∏–µ —Å–ª–æ–≤ / –ø–µ—Ä–µ–≤–æ–¥–æ–≤ ---
document.getElementById("toggleWords").onchange = e => {
  document.querySelectorAll(".daWord").forEach(d => d.classList.toggle("hidden", e.target.checked));
};
document.getElementById("toggleTranslations").onchange = e => {
  document.querySelectorAll(".ruWord").forEach(d => d.classList.toggle("hidden", e.target.checked));
};
</script>
</body>
</html>
