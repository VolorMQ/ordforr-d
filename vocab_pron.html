<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8">
<title>Tr√¶ning af ordforr√•d pronominer(DA‚ÜíRU)</title>
<style>
body { font-family: sans-serif; line-height: 1.6; margin: 20px; }
.word { border: 1px solid #ccc; border-radius: 8px; padding: 12px; margin-bottom: 12px; }
.hidden { display: none; }
input[type="text"] { padding: 5px; margin: 3px; width: 120px; }

.correct { background-color: #c8f7c5; } /* –∑–µ–ª—ë–Ω—ã–π */
.wrong { background-color: #f7c5c5; }   /* –∫—Ä–∞—Å–Ω—ã–π */

</style>
</head>
<body>
<h2>Tr√¶ning af ordforr√•d pronominer(DA‚ÜíRU)</h2>
<label><input type="checkbox" id="toggleWords"> Skjul alle ord</label>
<label><input type="checkbox" id="toggleTranslations"> Skjul alle overs√¶ttelser</label>

<div id="wordsContainer"></div>

<script>
const words = [
  // --- –°–æ—é–∑—ã, —á–∞—Å—Ç–∏—Ü—ã, –ø—Ä–µ–¥–ª–æ–≥–∏ ---
  { da: "jeg", ru: "—è", ex: "___ g√•r i skole hver dag.", parts: ["jeg"] },
  { da: "du", ru: "—Ç—ã", ex: "___ er meget venlig.", parts: ["du"] },
  { da: "han", ru: "–æ–Ω", ex: "___ spiller fodbold.", parts: ["han"] },
  { da: "hun", ru: "–æ–Ω–∞", ex: "___ l√¶ser en bog.", parts: ["hun"] },
  { da: "vi", ru: "–º—ã", ex: "___ skal p√• ferie.", parts: ["vi"] },
  { da: "I", ru: "–≤—ã", ex: "___ kommer snart.", parts: ["I"] },
  { da: "de", ru: "–æ–Ω–∏", ex: "___ arbejder h√•rdt.", parts: ["de"] },
  { da: "mig", ru: "–º–µ–Ω—è, –º–Ω–µ", ex: "Kan du hj√¶lpe ___?", parts: ["mig"] },
  { da: "dig", ru: "—Ç–µ–±—è, —Ç–µ–±–µ", ex: "Jeg ringer til ___ senere.", parts: ["dig"] },
  { da: "ham", ru: "–µ–≥–æ, –µ–º—É", ex: "Jeg ser ___ hver dag.", parts: ["ham"] },
  { da: "henne", ru: "–µ—ë, –µ–π", ex: "Jeg sender brevet til ___.", parts: ["henne"] },
  { da: "os", ru: "–Ω–∞—Å, –Ω–∞–º", ex: "De inviterede ___ til festen.", parts: ["os"] },
  { da: "jer", ru: "–≤–∞—Å, –≤–∞–º", ex: "Jeg taler til ___.", parts: ["jer"] },
  { da: "dem", ru: "–∏—Ö, –∏–º", ex: "Jeg giver bogen til ___.", parts: ["dem"] },
  { da: "min", ru: "–º–æ–π, –º–æ—è", ex: "Dette er ___ bog.", parts: ["min"] },
  { da: "din", ru: "—Ç–≤–æ–π, —Ç–≤–æ—è", ex: "Er dette ___ taske?", parts: ["din"] },
  { da: "hans", ru: "–µ–≥–æ", ex: "___ bil er ny.", parts: ["hans"] },
  { da: "hendes", ru: "–µ—ë", ex: "___ kat er s√∏d.", parts: ["hendes"] },
  { da: "vores", ru: "–Ω–∞—à", ex: "___ hus er stort.", parts: ["vores"] },
  { da: "jeres", ru: "–≤–∞—à", ex: "Er dette ___ problem?", parts: ["jeres"] },
  { da: "deres", ru: "–∏—Ö", ex: "___ hund er gammel.", parts: ["deres"] },
  { da: "sig", ru: "—Å–µ–±—è, —Å–µ–±–µ", ex: "Han vasker ___ hver morgen.", parts: ["sig"] },
  { da: "hinanden", ru: "–¥—Ä—É–≥ –¥—Ä—É–≥–∞", ex: "De hj√¶lper ___ altid.", parts: ["hinanden"] },
  { da: "en", ru: "–Ω–µ–æ–ø—Ä–µ–¥–µ–ª—ë–Ω–Ω–æ–µ '–∫—Ç–æ-—Ç–æ'", ex: "___ skal hj√¶lpe dig.", parts: ["en"] },
  { da: "man", ru: "–æ–±—â. '—á–µ–ª–æ–≤–µ–∫'", ex: "___ b√∏r f√∏lge reglerne.", parts: ["man"] },
  { da: "nogen", ru: "–∫—Ç–æ-—Ç–æ", ex: "Er der ___ hjemme?", parts: ["nogen"] },
  { da: "ingen", ru: "–Ω–∏–∫—Ç–æ", ex: "Der er ___ i rummet.", parts: ["ingen"] },
  { da: "alle", ru: "–≤—Å–µ", ex: "___ er glade.", parts: ["alle"] },
  { da: "hver", ru: "–∫–∞–∂–¥—ã–π", ex: "___ elev skal deltage.", parts: ["hver"] },
  { da: "hvem", ru: "–∫—Ç–æ", ex: "___ kommer til m√∏det?", parts: ["hvem"] },
  { da: "hvad", ru: "—á—Ç–æ", ex: "___ laver du?", parts: ["hvad"] },
  { da: "hvilken", ru: "–∫–æ—Ç–æ—Ä—ã–π, –∫–∞–∫–æ–π", ex: "___ bog vil du l√¶se?", parts: ["hvilken"] },
  { da: "hvilket", ru: "–∫–æ—Ç–æ—Ä–æ–µ, –∫–∞–∫–æ–µ", ex: "___ hus er dit?", parts: ["hvilket"] },
  { da: "hvilke", ru: "–∫–æ—Ç–æ—Ä—ã–µ", ex: "___ biler er nye?", parts: ["hvilke"] }
];


const container = document.getElementById("wordsContainer");

words.forEach((w, idx) => {
  const div = document.createElement("div");
  div.className = "word";

  const da = document.createElement("div");
  da.className = "daWord";
  da.textContent = "DA: " + w.da;

  const ru = document.createElement("div");
  ru.className = "ruWord";
  ru.textContent = "RU: " + w.ru;

  const exDiv = document.createElement("div");
  const parts = w.parts;
  let partIdx = 0;
  w.ex.split(" ").forEach(word => {
    if(word.includes("___")) {
      const input = document.createElement("input");
      input.type = "text";
      input.dataset.word = parts[partIdx].toLowerCase();
      partIdx++;
      exDiv.appendChild(input);
      exDiv.appendChild(document.createTextNode(" "));
    } else {
      const span = document.createElement("span");
      span.textContent = word;
      span.className = "wordSpan";
      span.dataset.word = word.replace(/[.,!?]/g,"").toLowerCase();
      exDiv.appendChild(span);
      exDiv.appendChild(document.createTextNode(" "));
    }
  });

  // –ö–Ω–æ–ø–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ –≤–≤–æ–¥–∞
  const checkBtn = document.createElement("button");
  checkBtn.textContent = "Tjek";
  checkBtn.onclick = () => {
    exDiv.querySelectorAll("input").forEach(inp => {
      if(inp.value.trim().toLowerCase() === inp.dataset.word){
        inp.classList.add("correct");
        inp.classList.remove("wrong");
      } else {
        inp.classList.add("wrong");
        inp.classList.remove("correct");
      }
    });
  };

  // üé§ –†–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ —Ä–µ—á–∏ —Å –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞
  const micBtn = document.createElement("button");
  micBtn.textContent = "üéôÔ∏è L√¶s h√∏jt";
  micBtn.onclick = () => {
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = "da-DK";
    recognition.interimResults = false;
    recognition.start();

    recognition.onresult = event => {
      const spoken = event.results[0][0].transcript.toLowerCase();
      exDiv.querySelectorAll("span, input").forEach(el => {
        const word = el.dataset.word;
        if(spoken.includes(word)){
          el.classList.add("correct");
          el.classList.remove("wrong");
        } else {
          el.classList.add("wrong");
          el.classList.remove("correct");
        }
      });
    };
    recognition.onerror = err => console.error("SpeechRecognition error:", err);
  };

  // ‚è∫Ô∏è –ó–∞–ø–∏—Å—å –∏ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –≥–æ–ª–æ—Å–∞
  const recordBtn = document.createElement("button");
  recordBtn.textContent = "‚è∫Ô∏è Optag og spil";
  let audioBlob = null;

  recordBtn.onclick = async () => {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    const mediaRecorder = new MediaRecorder(stream);
    let chunks = [];
    mediaRecorder.ondataavailable = e => chunks.push(e.data);
    mediaRecorder.onstop = () => {
      audioBlob = new Blob(chunks, { type: 'audio/webm' });
      const audioUrl = URL.createObjectURL(audioBlob);
      const audio = new Audio(audioUrl);
      audio.play();
    };
    mediaRecorder.start();
    setTimeout(() => mediaRecorder.stop(), 3000); // –∑–∞–ø–∏—Å—ã–≤–∞–µ–º 3 —Å–µ–∫
  };

  // üîä –ü—Ä–æ—Å–ª—É—à–∞—Ç—å –æ—Ä–∏–≥–∏–Ω–∞–ª
  const playOrigBtn = document.createElement("button");
  playOrigBtn.textContent = "‚ñ∂Ô∏è H√∏r original";
  playOrigBtn.onclick = () => {
    const utterance = new SpeechSynthesisUtterance(w.ex.replace(/___/g, w.parts.join(" ")));
    utterance.lang = "da-DK";
    window.speechSynthesis.speak(utterance);
  };

  div.appendChild(da);
  div.appendChild(ru);
  div.appendChild(exDiv);
  div.appendChild(checkBtn);
  div.appendChild(micBtn);
  div.appendChild(recordBtn);
  div.appendChild(playOrigBtn);
  container.appendChild(div);
});

// —Å–∫—Ä—ã—Ç–∏–µ —Å–ª–æ–≤ / –ø–µ—Ä–µ–≤–æ–¥–æ–≤
document.getElementById("toggleWords").onchange = e => {
  document.querySelectorAll(".daWord").forEach(d => d.classList.toggle("hidden", e.target.checked));
};
document.getElementById("toggleTranslations").onchange = e => {
  document.querySelectorAll(".ruWord").forEach(d => d.classList.toggle("hidden", e.target.checked));
};
</script>
</body>
</html>
